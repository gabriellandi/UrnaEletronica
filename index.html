<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletronica</title>
    <link rel="stylesheet" type="text/css" href="./Assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-1">
                    <div class="d-1-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-1-2">
                        <span>VEREADOR</span>
                    </div>
                    <div class="d-1-1-3">
                        <div class="numero pisca">3</div>
                        <div class="numero">3</div>
                    </div>
                    <div class="d-1-1-4">
                        Nome: FULANO DE TAL<br/>
                        Partido: QQQ<br/>
                        Vice-Prefeito: BELTRANO DE TAL
                    </div>
                    <div class="voto_nulo pisca">
                        VOTO NULO
                    </div>
                    <div class="voto_branco pisca">
                        VOTO EM BRANCO
                    </div>
                </div>
                <div class="d-1-2">
                    <div class="d-1-image">
                        <img src="Assets/images/84.jpg" alt="" />
                        Prefeito
                    </div>
                    <div class="d-1-image vice">
                        <img src="Assets/images/84_2.jpg" alt="" />
                        Vice-prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br/>
                CONFIRMA para CONFIRMAR este voto<br/>
                CORRIGE para REINICIAR este voto
            </div>
        </div>
        <div class="teclado">
            <div class="teclado--linhas">
                <div class="tecla" onclick="clicou('1')">1</div>
                <div class="tecla" onclick="clicou('2')">2</div>
                <div class="tecla" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado--linhas">
                <div class="tecla" onclick="clicou('4')">4</div>
                <div class="tecla" onclick="clicou('5')">5</div>
                <div class="tecla" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado--linhas">
                <div class="tecla" onclick="clicou('7')">7</div>
                <div class="tecla" onclick="clicou('8')">8</div>
                <div class="tecla" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado--linhas">
                <div class="tecla" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado--linhas">
                <div class="tecla branco" onclick="branco()">BRANCO</div>
                <div class="tecla corrige" onclick="corrige()">CORRIGE</div>
                <div class="tecla confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <audio id="myAudio">
        <source src="Assets/audio/som.mp3" type="audio/mpeg">
    </audio>
    <script src="Assets/js/etapas.js"></script>
    <script src="Assets/js/script.js"></script>
</body>
</html>
